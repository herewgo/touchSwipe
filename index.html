<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<title>touch-slider</title>
	<link rel="stylesheet" href="touchSwipe.css">
</head>
<body>
	<!-- touchSlider start -->
		<div class="slider">
			<ul class="t-slider">
				<li class="slider-list slider-list-1">
					<h1>1</h1>
				</li>
				<li class="slider-list slider-list-2">
					<h1>2</h1>
				</li>
				<li class="slider-list slider-list-3">
					<h1>3</h1>
				</li>
				<li class="slider-list slider-list-4">
					<h1>4</h1>
				</li>
				<li class="slider-list slider-list-5">
					<h1>5</h1>
				</li>
			</ul>
		</div>
	<!-- touchSlider stop -->
	<script src="touchSwipe.js"></script>
	<script>
		touchSlider({
			'show':true,
			'transTime':.3,
			'transType':'ease-in'
		});

		// }
	</script>
</body>
